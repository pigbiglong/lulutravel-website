<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 海外旅游</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0d3b2e 0%, #1a5c48 50%, #0d3b2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.15);
            line-height: 1;
            margin-bottom: 20px;
        }

        .message {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: 4px;
        }

        .sub-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 50px;
        }

        .home-link {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 3px;
        }

        .decorative {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .decorative-1 {
            top: -100px;
            right: -100px;
        }

        .decorative-2 {
            bottom: -150px;
            left: -150px;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="logo">海外旅游</div>
    <div class="decorative decorative-1"></div>
    <div class="decorative decorative-2"></div>

    <div class="container">
        <div class="error-code">404</div>
        <div class="message">PAGE NOT FOUND</div>
        <p class="sub-message">抱歉，您访问的页面不存在或已被移除</p>
        <a href="index.html" class="home-link">返回首页</a>
    </div>
</body>
</html>
