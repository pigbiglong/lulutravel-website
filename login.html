<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - lulutravel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Supabase SDK (Module) -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        console.log('Initializing Supabase (Module)...');
        var SUPABASE_URL = 'https://zhlldovnjbfyznyrvwma.supabase.co';
        var SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpobGxkb3ZuamJmeXpueXJ2d21hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyNDg5MDcsImV4cCI6MjA4NTgyNDkwN30.lzljjCLKrph6ZXN_VZycVfYHHN90yMljwwreoFULsMQ';
        
        window.supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('Supabase client initialized (Module)');

        // Helper: Get redirect URL
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('redirect') || 'index.html';
        }

        // IMMEDIATE CHECK: If session exists, redirect immediately
        // This runs inside the module, ensuring supabaseClient is ready
        window.supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                console.log('Session found, redirecting immediately...');
                window.location.replace(getRedirectUrl());
            } else {
                console.log('No session found, showing login form.');
            }
        });
    </script>
    <script src="js/auth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a5f3c 0%, #2d8a5e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-container {
            background: white;
            max-width: 440px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .auth-header {
            background: #f8f6f3;
            padding: 30px 40px 20px;
            text-align: center;
        }

        .auth-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            color: #1a3a2f;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 16px;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab.active {
            color: #1a5f3c;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #1a5f3c;
        }

        .auth-form {
            padding: 30px 40px;
        }

        .login-form, .register-form, .forgot-form {
            display: none;
        }

        .login-form.active, .register-form.active, .forgot-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a5f3c;
            box-shadow: 0 0 0 3px rgba(26, 95, 60, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a5f3c 0%, #2d8a5e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 95, 60, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
        }

        .footer-link a {
            color: #1a5f3c;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login a:hover {
            color: #333;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }

        .success-message.show {
            display: block;
        }

        .logged-in-view {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .logged-in-view.show {
            display: block;
        }

        .logged-in-view .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .logged-in-view h2 {
            color: #1a3a2f;
            margin-bottom: 10px;
        }

        .logged-in-view p {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>✈️ lulutravel</h1>
            <p>Sign in to manage your bookings</p>
        </div>

        <div class="auth-tabs" id="authTabs">
            <button class="auth-tab active" data-tab="login">Sign In</button>
            <button class="auth-tab" data-tab="register">Create Account</button>
        </div>

        <div class="auth-form">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form class="login-form active" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn">Sign In →</button>

                <div class="footer-link">
                    <a id="forgotPasswordLink" href="javascript:void(0)">Forgot your password?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="registerConfirm">Confirm Password</label>
                    <input type="password" id="registerConfirm" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="submit-btn">Create Account →</button>
            </form>

            <!-- Forgot Password Form -->
            <form class="forgot-form" id="forgotForm">
                <div class="form-group">
                    <label for="forgotEmail">Email Address</label>
                    <input type="email" id="forgotEmail" placeholder="your@email.com" required>
                </div>

                <button type="submit" class="submit-btn">Send Reset Link →</button>

                <div class="back-to-login">
                    <a id="backToLogin" href="javascript:void(0)">← Back to Sign In</a>
                </div>
            </form>

            <!-- Logged In View -->
            <div class="logged-in-view" id="loggedInView">
                <div class="icon">✅</div>
                <h2>Welcome back!</h2>
                <p id="userEmail">user@email.com</p>
                <a href="profile.html" class="submit-btn" style="display: inline-block; text-decoration: none; padding: 14px 30px;">Go to My Account →</a>
                <br><br>
                <div class="footer-link">
                    <a id="logoutBtn" href="javascript:void(0)">Sign Out</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        var supabaseClient = window.supabaseClient;

        // Helper: Get redirect URL (Redundant but needed for scope)
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('redirect') || 'index.html';
        }

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                document.querySelectorAll('.auth-tab').forEach(function(t) { t.classList.remove('active'); });
                this.classList.add('active');
                document.querySelector('.login-form').classList.remove('active');
                document.querySelector('.register-form').classList.remove('active');
                document.querySelector('.forgot-form').classList.remove('active');
                document.querySelector('.' + tabName + '-form').classList.add('active');
                hideMessages();
            });
        });

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.classList.add('show');
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.classList.add('show');
        }

        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showLoggedInView(user) {
            document.querySelector('.login-form').classList.remove('active');
            document.querySelector('.register-form').classList.remove('active');
            document.querySelector('.forgot-form').classList.remove('active');
            document.getElementById('authTabs').style.display = 'none';
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('loggedInView').classList.add('show');
            hideMessages();
        }

        function showLoginView() {
            document.getElementById('loggedInView').classList.remove('show');
            document.getElementById('authTabs').style.display = 'flex';
            document.querySelectorAll('.auth-tab').forEach(function(t) { t.classList.remove('active'); });
            document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
            document.querySelector('.login-form').classList.add('active');
            document.querySelector('.register-form').classList.remove('active');
            document.querySelector('.forgot-form').classList.remove('active');
            hideMessages();
        }

        // Removed: Old race-condition prone session check
        // The check is now done in the first script tag to ensure priority.

        // Login with Supabase
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            var btn = this.querySelector('.submit-btn');
            var originalText = btn.textContent;
            btn.textContent = 'Signing in...';
            btn.disabled = true;

            try {
                console.log('Attempting signIn with:', document.getElementById('loginEmail').value);
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                });

                console.log('SignIn response:', { data, error });
                
                if (error) {
                    console.error('SignIn error:', error);
                    showError(error.message);
                } else {
                    showLoggedInView(data.user);
                    showSuccess('Welcome back!');
                    setTimeout(function() {
                        // Force reload to ensure auth state is synced across all pages
                        window.location.href = getRedirectUrl();
                    }, 1000);
                }
            } catch (err) {
                console.error('SignIn exception:', err);
                showError('An error occurred: ' + err.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Register with Supabase
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            var password = document.getElementById('registerPassword').value;
            var confirm = document.getElementById('registerConfirm').value;
            if (password !== confirm) {
                showError('Passwords do not match.');
                return;
            }
            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }
            var btn = this.querySelector('.submit-btn');
            var originalText = btn.textContent;
            btn.textContent = 'Creating account...';
            btn.disabled = true;

            try {
                console.log('Attempting signUp with:', document.getElementById('registerEmail').value);
                const { data, error } = await supabaseClient.auth.signUp({
                    email: document.getElementById('registerEmail').value,
                    password: password,
                    options: { 
                        data: { 
                            name: document.getElementById('registerName').value 
                        } 
                    }
                });
                
                console.log('SignUp response:', { data, error });
                
                if (error) {
                    console.error('SignUp error:', error);
                    showError(error.message);
                } else {
                    if (data.session) {
                        showLoggedInView(data.user);
                        showSuccess('Account created successfully!');
                        setTimeout(function() {
                            window.location.href = getRedirectUrl();
                        }, 1500);
                    } else {
                        showSuccess('Account created! Please check your email to verify your account.');
                        this.reset();
                    }
                }
            } catch (err) {
                console.error('SignUp exception:', err);
                showError('An error occurred: ' + err.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Forgot Password Link
        document.getElementById('forgotPasswordLink').addEventListener('click', function() {
            hideMessages();
            document.querySelectorAll('.auth-tab').forEach(function(t) { t.classList.remove('active'); });
            document.querySelector('.login-form').classList.remove('active');
            document.querySelector('.register-form').classList.remove('active');
            document.querySelector('.forgot-form').classList.add('active');
            var loginEmail = document.getElementById('loginEmail').value;
            if (loginEmail) {
                document.getElementById('forgotEmail').value = loginEmail;
            }
        });

        // Back to Login
        document.getElementById('backToLogin').addEventListener('click', function() {
            hideMessages();
            document.querySelectorAll('.auth-tab').forEach(function(t) { t.classList.remove('active'); });
            document.querySelector('.auth-tab[data-tab="login"]').classList.add('active');
            document.querySelector('.forgot-form').classList.remove('active');
            document.querySelector('.login-form').classList.add('active');
        });

        // Forgot Password Submit
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            var btn = this.querySelector('.submit-btn');
            var originalText = btn.textContent;
            btn.textContent = 'Sending...';
            btn.disabled = true;

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(
                    document.getElementById('forgotEmail').value,
                    { redirectTo: window.location.origin + '/login.html' }
                );
                
                if (error) {
                    showError(error.message);
                } else {
                    showSuccess('Password reset link sent! Please check your email.');
                    this.reset();
                }
            } catch (err) {
                showError('An error occurred. Please try again.');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                showError(error.message);
            } else {
                showLoginView();
                showSuccess('You have been signed out.');
            }
        });

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange(function(event, session) {
            if (event === 'SIGNED_IN' && session) {
                showLoggedInView(session.user);
            } else if (event === 'SIGNED_OUT') {
                showLoginView();
            }
        });
    </script>
</body>
</html>
